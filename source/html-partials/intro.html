  <section class="intro container">

            <use xlink:href="images/sprite.svg#kitchen"></use>

      <li class="services-link__item"><a class="services-link" href="">
          <svg class="services-link__icon" width="46px" height="46px">
            <use xlink:href="images/sprite.svg#bathtub"></use>

          <svg class="services-link__icon" width="46px" height="46px">
            <use xlink:href="images/sprite.svg#sofa"></use>

        </a></li>
      <li class="services-link__item"><a class="services-link" href="">
          <svg class="services-link__icon" width="46px" height="46px">
            <use xlink:href="images/sprite.svg#cafe"></use>
          </svg>
        </a></li>
      <li class="services-link__item"><a class="services-link" href="">
          <svg class="services-link__icon" width="46px" height="46px">
            <use xlink:href="images/sprite.svg#technician"></use>

    <ul class="social-link__list">

    <a href="#" class="scroll-down-button"></a>

  </section>
</div> <!-- / Intro Section -->
