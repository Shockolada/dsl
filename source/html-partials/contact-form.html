<section class="container contact-info">
  <h2 class="title title--small wow slideInLeft" data-wow-duration="0.4s" data-wow-delay="0.6s">Send us your question by writing</h2>

  <form class="form contact-form  wow fadeInUp" action="" data-wow-duration="0.4s" data-wow-delay="1s">
    <p class="form__item form__item--small">
      <label for="name">First name*</label>
      <input type="text" name="" id="name">
    </p>
    <p class="form__item form__item--small">
      <label for="last-name">Last name*</label>
      <input type="text" name="" id="last-name">
    </p>
    <p class="form__item form__item--small">
      <label for="mail">E-mail address*</label>
      <input type="email" name="" id="mail">
    </p>
    <p class="form__item">
      <label for="theme">Subject*</label>
      <input type="text" name="" id="theme">
    </p>
    <p class="form__item">
      <label for="message">Messaje*</label>
      <textarea name="" id="message" cols="30" rows="10"></textarea>
    </p>

    <button class="button form__btn">Send</button>
  </form>
</section>
